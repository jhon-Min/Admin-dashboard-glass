<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-theme">
    
    <section class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-10 col-md-7 col-lg-4">
                <div class="card bg-glass">
                    <div class="text-center p-3">
                        <img src="img/logo-icon.png" alt="" class="side-logo">
                        <p class="fw-bold text-white mb-0 mt-2">SIGN IN</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control form-input-glass" placeholder="Enter Username">
                                <i class="far fa-user-circle position-absolute login-icon"></i>
                            </div>

                            <div class="mb-4 position-relative">
                                <input type="password" class="form-control form-input-glass" placeholder="Enter Password">
                                <i class="fas fa-unlock-alt position-absolute login-icon"></i>
                            </div>

                            <div class="mb-4 d-flex justify-content-between align-items-center small">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label text-white fw-light small" for="gridCheck">
                                        Remember Me
                                    </label>
                                </div>
                                <a href="" class="text-white text-decoration-none">Reset Password</a>
                            </div>

                            <button class="w-100 btn btn-primary btn-login">SIGN IN</button>

                        </form>

                       <div class="mt-3 text-center">
                            <p class="text-white small">Sign In With</p>
                            <button class="btn btn-primary btn-login w-100">
                                <i class="fab fa-facebook-square me-2"></i>
                                Facebook
                            </button>
                       </div>
                    </div>

                    <hr class="text-white">
                    <div class="text-center mb-3">
                        <span class=" text-warning">Do not have an account?</span>
                        <a href="register.html" class=" text-decoration-none text-white ms-1">Sign Up here</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
